<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#e94560" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#0f3460" opacity="0.15"/>

  <!-- Accent line -->
  <rect x="0" y="600" width="1200" height="30" fill="url(#accentGradient)"/>

  <!-- Main text -->
  <text x="600" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    Passion OS
  </text>

  <!-- Tagline -->
  <text x="600" y="360" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#a0a0a0">
    Personal Productivity &amp; Music Production Companion
  </text>

  <!-- Features -->
  <text x="600" y="440" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#666666">
    Focus Timer - DAW Shortcuts - Quest Tracker - Skill Development
  </text>

  <!-- Icon placeholder (simple music note) -->
  <g transform="translate(540, 100)">
    <circle cx="60" cy="60" r="50" fill="#e94560" opacity="0.2"/>
    <path d="M70 30 L70 80 M70 80 Q70 95 55 95 Q40 95 40 80 Q40 65 55 65 Q65 65 70 70"
          stroke="#e94560" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
</svg>

